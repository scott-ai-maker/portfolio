name: Deploy Azure Function

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Azure Function Core Tools
        run: |
            sudo apt-get update
            sudo apt-get install -y azure-functions-core-tools-4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # Add your Azure credentials in GitHub secrets 

      - name: Publish Azure Function
        run: |
          func azure functionapp publish contact-form-handler-function-app

      